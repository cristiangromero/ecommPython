{% extends "layout.html" %}
{% load static %}
{% block content %}
	<!--content-->
    <div class="cart-items">
        <div class="container">
            <h2>Mi carrito</h2>
            {% for producto in link_prod %}
            <script>$(document).ready(function(c) {
                $('.close{{forloop.counter}}').on('click', function(c){
                    $('.cart-header{% if forloop.counter > 1 %}{{forloop.counter}}{% endif %}').fadeOut('slow', function(c){
                        $('.cart-header{% if forloop.counter > 1 %}{{forloop.counter}}{% endif %}').remove();
                        });
                    });
                });
            </script>            
            <div class="cart-header{% if forloop.counter > 1 %}{{forloop.counter}}{% endif %}">
                <div class="close{{forloop.counter}}"> </div>
                <div class="cart-sec simpleCart_shelfItem">
                    <div class="cart-item cyc">
                        <img src="{% static 'images/' %}{{ producto.foto }}" class="img-responsive" alt="">
                    </div>
                    <div class="cart-item-info">
                        <h3><a href="#"> {{ producto.nombre }} </a></h3>
                        <ul class="qty">
                            <li><p>{{ producto.precio }}</p></li>
                            <li><p>{{ producto.descripcion }}</p></li>
                        </ul>	
                    </div>
                    <div class="clearfix"></div>                        
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
